<header class="header" [class.scrolled]="isScrolled">
  <div class="header-container">
    
    <!-- Logo -->
    <div class="header-logo">
      <a routerLink="/landing" class="logo-link">
        <span class="logo-text">Eivi</span>
        <span class="logo-tagline">אישורי הגעה בראש שקט</span>
      </a>
    </div>
    
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <ul class="nav-list">
        <li *ngFor="let link of navLinks" class="nav-item">
          <a 
            [routerLink]="link.route" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            class="nav-link">
            {{ link.label }}
          </a>
        </li>
      </ul>
    </nav>
    
    <!-- CTA Button -->
    <div class="header-cta">
      <button class="cta-button" type="button">
        התחל עכשיו
      </button>
    </div>
    
    <!-- Mobile Menu Toggle -->
    <button 
      class="mobile-menu-toggle" 
      type="button"
      (click)="toggleMobileMenu()"
      [attr.aria-label]="isMobileMenuOpen ? 'סגור תפריט' : 'פתח תפריט'"
      [attr.aria-expanded]="isMobileMenuOpen">
      <span class="hamburger" [class.open]="isMobileMenuOpen"></span>
    </button>
    
  </div>
  
  <!-- Mobile Navigation -->
  <div class="mobile-nav" [class.open]="isMobileMenuOpen">
    <ul class="mobile-nav-list">
      <li *ngFor="let link of navLinks" class="mobile-nav-item">
        <a 
          [routerLink]="link.route" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="mobile-nav-link"
          (click)="closeMobileMenu()">
          {{ link.label }}
        </a>
      </li>
      <li class="mobile-nav-item">
        <button class="mobile-cta-button" type="button" (click)="closeMobileMenu()">
          התחל עכשיו
        </button>
      </li>
    </ul>
  </div>
</header>
